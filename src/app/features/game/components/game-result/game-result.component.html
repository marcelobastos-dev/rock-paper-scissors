<div [ngSwitch]="gameControlService.battleResult$ | async">
    <div *ngSwitchCase="'lost'" class="game-over">
        <span class="message">Você perdeu :(</span>
        <span class="score">Sua pontuação foi: {{ gameControlService.score$ | async }}</span>
        <button class="action" role="button" (click)="resetGame()">Reiniciar</button>
    </div>
</div>
